<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<link rel="stylesheet" href="assets/css/reset.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="main-content">
		<h1>Totally Trivial Trivia</h1>
		<section class="start-game">
			<button class="start">Start</button>
		</section>
		<section class="trivia-game-view">
			<div class="timer">
				<h3>Time Remaining:</h3><span class="time-remaining">30</span><p>seconds left</p>
			</div>
			<div class="trivia-questions-container">
				<h3>Trivia Questions</h3> 
			</div>
			<button class="finish">Done</button>
		</section>
		<section class="results">
			<h3>Results</h3>
			<p>All Done!</p>
			<table class="results-table">
				<tr class="correct">
					<th>Correct Answers:</th>
					<td>0</td>
				</tr>
				<tr class="incorrect">
					<th>Incorrect Answers:</th>
					<td>0</td>
				</tr>
				<tr class="unanswered">
					<th>Unanswered:</th>
					<td>0</td>
				</tr>
			</table>
			<button class="reset">Retry Game</button>
		</section>
	</div>
	<script
	src="https://code.jquery.com/jquery-3.2.1.js"
	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
<footer>
	<p>Credits to source: <a href="http://trivia.fyi/category/movie-trivia">http://trivia.fyi/category/movie-trivia</a></p>
</footer>
</html>
